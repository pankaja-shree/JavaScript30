<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

 window.addEventListener('keydown',play); //listen to keydown event , when key is pressed, callback function play
 
 function play(e){ //pass the event e as parameter
  
  const audio_ele = document.querySelector('audio[data-key='+e.keyCode+']');  //reference the audio corresponding to key to play 
  //using template literals - `audio[data-key="${e.keycode}"]`
  
  const div_ele = document.querySelector('.key[data-key='+e.keyCode+']'); //reference the div corresponding to key, to add playing class
    //using template literals - `.key[data-key="${e.keycode}"]`
	
  if(!audio_ele) return; //if the key doesn't match any of our keys, dont do anything
  
  div_ele.classList.add("playing"); //add playing class 
  
  audio_ele.currentTime = 0; //start playing from 0s everytime
  audio_ele.play(); //play the audio 
  
 }
 
 const key_class = document.getElementsByClassName("key");
 key.forEach(key => key.addEventListener('transitionend',removeClass);
 
 function removeClass(ev){
  if(ev.propertyName !== 'transform') return; //check if the event has transform propertyName
  this.classList.remove('playing');
  
 }
</script>


</body>
</html>
